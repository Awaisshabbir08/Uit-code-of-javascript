<body>
    <script>

        function capitalizeWords(str) {


            return str.replace(/\w\S*/g,
                function (txt) {
                    return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();

                });
        }
        var d = capitalizeWords('js function capitaLize');
        document.write(d);



    </script>
</body>
