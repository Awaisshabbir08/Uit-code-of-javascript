<body>
    <script>
        function calCircum(radius) {
            var pi = 3.14;
            var total = 2 * radius * pi;
            document.write("Circumference of circle    =" + total + "<br>");


        }

        function calArea(radius) {
            var pi = 3.14;
            var sqr = radius * radius;
            var total = pi * sqr;
            document.write("Area of circle =" + total);



        }
        var a = parseInt(prompt("type radius"));
        calCircum(a), calArea(a);



    </script>
</body>

</html>
