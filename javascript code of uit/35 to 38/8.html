<body>
    <script>
        function cal(base, height) {
            var a = base * base;
            var b = height * height;
            var c = a + b;
            return c;

        }
        hyp = cal(2, 2);
        document.write("Hypotennuse<sup>2</sup>  = " + hyp + "<br>");



        function square(sqr) {
            var a = sqr;
            var b = Math.sqrt(a);
            document.write("square  = " + b + "<br>");

        }
        square(hyp);



    </script>
</body>
