<body>
    <script>

        function isPalindrome(string) {
            if (string == string.split('').reverse().join('')) {
                alert(string + ' is palindrome.');
            }
            else {
                alert(string + ' is not palindrome.');
            }
        }

        isPalindrome(prompt());



    </script>
