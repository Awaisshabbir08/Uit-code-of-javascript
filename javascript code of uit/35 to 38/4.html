<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var a = 10;
        var b = 10;
        document.write("value of 'A' is  : " + a + "and value of 'B' is : " + b);

        function sum(num1, num2) {
            var result = num1 + num2;
            document.write("sum of value is : " + result + "<br>");
        }
        sum(a, b);

        function mul(num1, num2) {
            var result = num1 * num2;
            document.write("multiply of value is : " + result + "<br>");
        }
        mul(a, b);

        function div(num1, num2) {
            var result = num1 / num2;
            document.write("divide of value is : " + result + "<br>");
        }
        div(a, b);

        function sub(num1, num2) {
            var result = num1 - num2;
            document.write("substract of value is : " + result + "<br>");
        }
        sub(a, b);



    </script>
</body>

</html>
