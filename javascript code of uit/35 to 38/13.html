<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>

        
        function count(str, substr) {
            return str.toLowerCase().split(substr).length - 1;
        

        }

        document.write(count("The quick brown fox jumps over the lazy dog", 'the'));
 




    </script>
</body>
