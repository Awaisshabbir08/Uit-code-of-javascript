<body>
    <script>
        var preDate = new Date("december 5, 2015");
        var date = new Date();
        var show = date - preDate;

        var day = 24 * 60 * 60 * 1000;

        document.write(Math.round((show / day) * 86400) + " Seconds have passed since beginning of 2015");









    </script>
</body>
