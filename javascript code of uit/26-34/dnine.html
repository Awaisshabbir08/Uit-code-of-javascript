<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var preDate = new Date("june 18, 2015");
        var date = new Date();
        var show = date - preDate;

        var day = 24 * 60 * 60 * 1000;

        document.write(Math.round(show / day) + " days have passed since 1st Ramadan, 2015");







    </script>
</body>

</html>
