<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
    var input = parseFloat(prompt("type number"));
    document.write("Number :"+input + "<br>");
    var round = Math.round(input);
    document.write("round off :"+ round + "<br>");
    var floor = Math.floor(input);
    document.write("Floor :"+ floor + "<br>");
    var ceil = Math.ceil(input);
    document.write("Ceil :"+ ceil + "<br>");
     
    
    
    </script>
</body>
</html>
